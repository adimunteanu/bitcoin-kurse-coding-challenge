<div class="content">
  <h1>Bitcoin Kurse in den letzen 14 Tagen</h1>
  
  <table>
    <tr>
      <th>Tag</th>
      <th>Tageskurse</th>
    </tr>
    <tr *ngFor="let entry of dataEntries">
      <td>{{entry.currencyDate | date:'dd/MM/yyyy'}}</td>
      <td>{{entry.currencyValue}}</td>
    </tr>
  </table>
</div>
